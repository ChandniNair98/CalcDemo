<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
   
    <div class="boxbody">
       
        <input id="result" type="text" placeholder="Enter numbers here" style="width: 300px; padding: 15px; margin: 20px;">
        <div class="enclosed">
        <div class="box">
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button id="mul" onclick="display('*')" class="opt">&#215</button>
            <button id="sub" onclick="display('-')" class="opt">&#8722</button>
        </div>
        <div class="box">
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            
        <button id="add" onclick="display('+')" class="opt">&#43</button>
        <button id="div" onclick="display('/')" class="opt">&#247</button>
        </div>
        
        <div class="box">

            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            
        <button id="equal" onclick="evalNum()" class="opt">&#61;</button>
        <button id="del" onclick="removeText()" class="opt">&#9003</button>
        </div>
        

        <div class="box">
            <button onclick="display(0)">0</button>
            <button onclick="clearText()">AC</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('00')">00</button>
        </div>
        


    </div> 
    </div>



    <script src="./script.js">
    </script>
</body>
</html>
